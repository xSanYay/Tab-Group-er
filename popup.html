<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #1a73e8;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #1557b0;
    }
    button:active {
      background: #0d47a1;
    }
    #doneBtn {
      display: none;
      margin-top: 12px;
      background: #34a853;
    }
    #doneBtn:hover {
      background: #2d8f47;
    }
    #status {
      margin-top: 12px;
      padding: 10px;
      background: white;
      border-radius: 4px;
      font-size: 13px;
      color: #333;
      min-height: 20px;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
    }
    #status.loading {
      background: #d1ecf1;
      color: #0c5460;
    }
    #edit-container {
      display: none;
      margin-top: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    .group-item {
      background: white;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 8px;
    }
    .group-name-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      box-sizing: border-box;
    }
    .tab-list {
      margin: 8px 0 0 0;
      padding-left: 16px;
      font-size: 12px;
      color: #666;
    }
    .tab-list li {
      margin: 4px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Tab Grouper</h1>
  <button id="groupBtn">Group Tabs with AI</button>
  <div id="status">Ready. Click to organize.</div>
  <div id="edit-container"></div>
  <button id="doneBtn">Apply Groups</button>

  <script src="popup.js" type="module"></script>
</body>
</html>
