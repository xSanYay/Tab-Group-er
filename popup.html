<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #1a73e8;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #1557b0;
    }
    button:active {
      background: #0d47a1;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      background: white;
      border-radius: 4px;
      font-size: 13px;
      color: #333;
      min-height: 40px;
      display: flex;
      align-items: center;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
    }
    #status.loading {
      background: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h1>Tab Grouper</h1>
  <button id="groupBtn">Group Tabs with AI</button>
  <div id="status">Ready. Click to organize.</div>

  <script src="popup.js"></script>
</body>
</html>
